<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
    <div class="canvas-background">
        <div class="wood-top"></div> <!-- 上部の木の部分 -->
        
        <div class="header">
            <div class="name">あなたの名前</div>
        </div>

        <div class="flex-container">
            <div class="section" onclick="togglePopup('introPopup')">
                <h2>自己紹介</h2>
                <p>ここに自己紹介文が入ります。</p>
                <div id="introPopup" class="popup">自己紹介の詳細がここに表示されます。</div>
            </div>

            <div class="section" onclick="togglePopup('skillsPopup')">
                <h2>スキル</h2>
                <ul>
                    <li>スキル1</li>
                    <li>スキル2</li>
                    <li>スキル3</li>
                    <li>スキル4</li>
                </ul>
                <div id="skillsPopup" class="popup">スキルの詳細がここに表示されます。</div>
            </div>
        </div>

        <div class="flex-container">
            <div class="section" onclick="togglePopup('projectsPopup')">
                <h2>制作物</h2>
                <p>制作物の詳細をここに書きます。</p>
                <div id="projectsPopup" class="popup">制作物の詳細がここに表示されます。</div>
            </div>

            <div class="section" onclick="togglePopup('interestsPopup')">
                <h2>興味のあること</h2>
                <p>興味のあることについての情報を書きます。</p>
                <div id="interestsPopup" class="popup">興味のあることの詳細がここに表示されます。</div>
            </div>
        </div>

        <div class="wood-bottom"></div> <!-- 下部の木の部分 -->
    </div>

    <script src="script.js" defer></script> <!-- JavaScriptファイルをリンク -->
</body>
</html>
